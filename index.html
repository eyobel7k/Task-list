<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Task Lists Final Project</title>
  </head>
  <body>
    <header
      class="container bg-opacity-75 shadow mb-1 mt-5 header-container bg-light w-50"
    >
      <div class="container text-center">
        <nav class="row">
          <div class="col-sm-12 col-md-8 taskList">
            <h1 class="mt-4 'w-100 text-center font-monospace fs-1">Task Lists</h1>
          </div>
        </nav>
      </div>
    </header>

    <main class="container bg-light bg-opacity-75 form-container w-50">
      <section class="container mb-2 w-50">
        <div class="row">
          <div class="col">
            <h3 class="text-secondary text-center fs-4 m-4">Add New Task</h3>
          </div>
        </div>
      </section>

      <section class="container ">
        <form action="#" class="form ">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <label for="taskName" class="form-label fw-bold fs-3">
                Task Name</label
              >
              <input
              
                type="text"
                class="form-control shadow textInput"
                id="taskName"
                placeholder="Enter your task"
              />
              <div id="name-alert" class="alert alert-warning" role="alert" style="display: none">
                Task Name can not be empty!
            </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <label
                for="assignedTo"
                class="form-label fw-bold fs-3"
              
              >
                Assigned To</label
              >
              <input
                type="text"
                class="form-control shadow"
                id="assignedTo"
                placeholder="Enter your task"
              />
              <div id="assigned-alert" class="alert alert-warning" role="alert" style="display: none">
                Assign task name!
            </div>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="dueDate" class="form-label fw-bold fs-3">
                Due Date</label
              >
              <input type="date" class="form-control shadow" id="dueDate" />
              <div id="due-alert" class="alert alert-warning" role="alert" style="display: none">
                You should write a valid date!
                </div>
            </div>
          </div>
          <div class="row shadow">
            <div class="col-sm-12 col-md-8">
              <label
                for="assignedTo"
                class="form-label fw-bold fs-3"
                id="descriptionInput"
              >
                Description</label
              >
              <textarea
                type="text"
                class="form-control shadow flex-wrap"
                id="taskDescription"
                placeholder="Task Description"
              ></textarea>
            </div>
            <div class="m-5 col">
              <button
                class="btn btn btn-primary p-3"
                type="submit"
                id="addBtn"
                >
                Add Task
              </button>
            </div>
          </div>
        </form>
        <div class="task-lists"></div>
      </section>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
